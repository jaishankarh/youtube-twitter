<!doctype html>
<html>
  <head>
    <title>Search</title>
    <style type="text/css">
    	.results-list{
    		margin: 10px;
    		cursor: pointer;
    	}
    	img {
    		margin: 5px;	
    	}
    	.thumbnail{
    		width: 100px;
    	}
    </style>
    <script type="text/javascript" src="swfobject.js"></script> 
  </head>
  <body>
  	<div id="login-container" class="pre-auth">This application requires access to your YouTube account.
      Please <a href="#" id="login-link">authorize</a> to continue.
    </div>
    <div id="buttons">
      <label> <input id="query" type="text"/><button id="search-button" disabled onclick="search()">Search</button></label>
    </div>
    <div id="search-container">
    </div>
    <a id="sec_player"></a>
    <div id="video_player">
    	
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="auth_key.js"></script>
    <script src="search.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script type="text/javascript">
    	var params = { allowScriptAccess: "always" };
    	var atts = { id: "myytplayer" };
    	
    	

    	$("#search-container").on("click",".results-list", function(){
    		var id = $(this).attr("data-id");

    		swfobject.embedSWF("http://www.youtube.com/v/"+id+"?enablejsapi=1&playerapiid=ytplayer&version=3",
                       "video_player", "800", "600", "8", null, null, params, atts);
    		$('html, body').animate({
            		scrollTop: $("#video_player").offset().top
        		}, 3000);
    		
    	});

    	function onYouTubePlayerReady(playerId) {
      		ytplayer = document.getElementById("myytplayer");
    	}


    </script>
  </body>
</html>
